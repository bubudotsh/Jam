<!DOCTYPE HTML>
<html>
<head>
    <title>Jam Site</title>
    <link rel="stylesheet" href="css/main.css">

    <!-- Font, do not touch -->
    <link href='https://fonts.googleapis.com/css?family=Outfit' rel='stylesheet'>
</head>

<body>
    <div class="header">
        <div class="identity">
            <div class="logo">
                <img src="src/logo.png" class="img-logo">
            </div>
            <div class="identity_txt">
                <p class="identity_name">ETHICAL BLUE DETECTOR</p>
                <p class="identity_descc">How ethic is your image ?</p>
            </div>
        </div>
        <img id="result_img" class="image" src="" />
        <div class="">
          <input type='text' id='search_bar' class="search_bar" placeholder='Search' />
        </div>
    </div>
    <div class="content">
        <!-- put the image here -->
        <input type='button' class="content_button" value='Search' onclik="dispImage()" />
        <p class="content_upload_txt">Or upload your own image</p>
        <img src="" class="content_musique">
    </div>

    <script>
      var isImage = false;

      function dispImage () {
        var val = document.getElementById("search_bar").value;

        if (!isImage) {
          isImage = true;
        }
        document.getElementById("result_img").src = val;
      }
    </script>
</body>
</html>
